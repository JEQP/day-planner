<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <input type="date" id="myDate" value="2000-05-05"> <button type="button" onclick="changeDate()">Change Date</button>  <button type="button" onclick="showDate()">Current Date</button>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- The ID is in each row, and corresponds to the hour in 24hr time -->
        <div class="jumbotron">
            <div class="row" id="9">
                <div class="time-block my-auto" >9 am <div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                
                <img class="save-icon" src="assets/save.png">
                
            </div>
            <div class="row" id="10">
                <div class="time-block" >10 am<div class="textarea  text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="11">
                <div class="time-block" >11 am<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="12">
                <div class="time-block" >12 pm<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="13">
                <div class="time-block" >1 pm<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="14">
                <div class="time-block" >2 pm<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="15">
                <div class="time-block" >3 pm<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>
            <div class="row" id="16">
                <div class="time-block" >4 pm<div class="textarea text-center font-weight-bold"></div><input type="text" class="inputbox hide" placeholder="info here"></div>
                <img class="save-icon" src="assets/save.png">
            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>

    <script>
       
    </script>

</body>

</html>
